<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GandyamPay - Transfert d'argent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Import de Google Fonts -->
    <style>
        /* Centrer le contenu */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        /* Centrer l'image */
        .logo {
            display: block;
            margin: 0 auto;
            width: 200px; /* Modifie cette valeur pour ajuster la taille de l'image */
            height: auto;
        }

        header {
            margin: 0; /* Supprime la marge autour du header */
            padding: 0; /* Supprime le padding éventuel */
        }

        header h1 {
            text-align: center;
            margin: 0; /* Supprime la marge au-dessus du titre */
        }

        .center-content {
            text-align: center;
            margin-top: 10px; /* Réduit l'espace au-dessus du contenu */
        }
        
        p {
            font-size: 20px;
            font-weight: bold;
        }

        /* Style du lien */
        a {
            font-size: 16px; /* Taille du texte à 16px */
            color: #0000FF; /* Couleur bleue */
            text-decoration: underline; /* Souligner le lien */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de GandyamPay" class="logo"> <!-- L'image est centrée et sa taille réduite -->
        <h1>Bienvenue sur GandyamPay</h1>
    </header>

    <section class="center-content">
        <p>GandyamPay vous permet d'envoyer et de recevoir de l'argent facilement, en toute sécurité et partout dans le monde. Téléchargez notre application dès maintenant !</p>
        <p>cliquez ici pour télécharger:</p>
        <a href="#" onclick="openAppStore()">https://app-gandyampay.com/</a>

        <script>
            function openAppStore() {
                var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
                // Vérifie si l'utilisateur est sur un appareil iOS
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    window.location.href = "https://apps.apple.com/bf/app/gandyam-pay/id6476113067"; // Remplacez par l'ID de votre app
                }
                // Vérifie si l'utilisateur est sur un appareil Android
                else if (/android/i.test(userAgent)) {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.gandyampay.main_app&hl=fr"; // Remplacez par le package de votre app
                }
                // Si l'appareil n'est ni Android ni iOS
                else {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.gandyampay.main_app&hl=fr"; // Remplacez par le package de votre app
                }
            }
        </script>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
